<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script>
    window.onload = function() {
      const user = localStorage.getItem("loggedInUser");
      if (!user) {
        alert("Please log in first.");
        window.location.href = "login.html";
      } else {
        document.getElementById("welcome").textContent = "Welcome, " + user + "!";
      }
    }
  </script>
</head>
<body>
  <header><h1 id="welcome">Welcome!</h1></header>
  <section class="card-container">
    <div class="card"><a href="#">Math</a><img src="images/math.png" alt="Math"></div>
    <div class="card"><a href="#">English</a><img src="images/english.png" alt="English"></div>
    <div class="card"><a href="#">Science</a><img src="images/science.png" alt="Science"></div>
  </section>
</body>
</html>

<!DOCTYPE html>

  <title>Quiz</title>

<body>
  <header><h1>Quick Quiz</h1></header>
  <section>
    <form>
      <p>1. What is 5 x 3?</p>

      <label><input type="radio" name="q1">15</label><br>
      <label><input type="radio" name="q1">20</label><br>

      <label><input type="radio" name="q2">Saturn</label><br>

      <br><button type="submit">Submit Quiz</button>
    </form>
  </section>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function saveFeedback() {
      const name = document.getElementById('name').value;
      const rating = document.getElementById('rating').value;
      const comments = document.getElementById('comments').value;

      localStorage.setItem('feedbackName', name);
      localStorage.setItem('feedbackRating', rating);
      localStorage.setItem('feedbackComments', comments);

      alert("Feedback saved! Thank you.");
    }
  </script>
</head>
<body>
  <header><h1>Feedback Form</h1></header>
  <section>
    <form onsubmit="event.preventDefault(); saveFeedback();">
      <label>Name:</label><br>
      <input type="text" id="name"><br><br>

      <label>Rate our Portal:</label><br>
      <select id="rating">
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
      </select><br><br>

      <label>Comments:</label><br>
      <textarea id="comments" rows="4" cols="30"></textarea><br><br>

      <button type="submit">Submit Feedback</button>
    </form>
  </section>
</body>
</html>

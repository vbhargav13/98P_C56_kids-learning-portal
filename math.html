<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table { border-collapse: collapse; margin-top: 20px; }
    td, th { border: 1px solid #333; padding: 10px; }
  </style>
</head>
<body>
  <header><h1>Math Learning</h1></header>
  <section>
    <h2>Multiplication Table</h2>
    <table>
      <tr><th>*</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th></tr>
      <tr><th>1</th><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
      <tr><th>2</th><td>2</td><td>4</td><td>6</td><td>8</td><td>10</td></tr>
      <tr><th>3</th><td>3</td><td>6</td><td>9</td><td>12</td><td>15</td></tr>
    </table>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Learning Portal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="welcome-msg">Welcome to My Learning Portal</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="form.html">Profile Form</a>
      <a href="login.html">Login</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="quiz.html">Quiz</a>
      <a href="feedback.html">Feedback</a>
    </nav>
  </header>

  <section>
    <p><strong>Welcome:</strong> <span id="studentName">Guest</span></p>
    <p><strong>Favorite Subject:</strong> <span id="favSubject">None Selected</span></p>
    <ul>
      <li>Cartoons</li>
      <li>Pets</li>
      <li>School Subjects</li>
    </ul>
    <img src="images/cartoon.jpg" alt="Favorite Cartoon" width="200">
  </section>

  <footer>
    <p>Created with ❤️ by Me</p>
  </footer>

  <script>
    window.onload = function() {
      const name = localStorage.getItem('studentName');
      const subject = localStorage.getItem('favSubject');
      if (name) document.getElementById('studentName').textContent = name;
      if (subject) document.getElementById('favSubject').textContent = subject;
      if (name && subject) {
        document.getElementById('welcome-msg').textContent = 
          `Welcome, ${name}! Enjoy exploring your favorite subject: ${subject}`;
      }
    };
  </script>
</body>
</html>
